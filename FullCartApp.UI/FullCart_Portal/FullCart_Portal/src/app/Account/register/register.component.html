
<style>
   .register-container {
      max-width: 300px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
</style>

<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <label for="username">Email:</label>
    <input type="Email" id="username" name="username" [(ngModel)]="Registervm.email" required>

    <label for="Name">Name:</label>
    <input type="text" id="Name" name="Name" [(ngModel)]="Registervm.name" required>

    <label for="Address">Address</label>
    <input type="text" id="Address" name="Address" [(ngModel)]="Registervm.Address" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="Registervm.password" required>

    <button type="submit">Register</button>
  </form>
</div>
