<form >
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="category.name" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="description">ImageUrl:</label>
    <textarea id="ImageUrl" name="ImageUrl" [(ngModel)]="category.imageUrl" class="form-control"></textarea>
  </div>




  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
