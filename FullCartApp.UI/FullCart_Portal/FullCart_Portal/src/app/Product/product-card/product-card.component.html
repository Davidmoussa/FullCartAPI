<style>
.product-card {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 16px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

img {
  max-width: 100%;
  height: auto;
  border-radius: 4px;
  margin-bottom: 8px;
}

button {
  background-color: #4caf50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}




</style>

<div class="product-card">
  <img [src]="productmodel.imageUrl" alt="{{ productmodel.name }}">
  <h3>{{ productmodel.name }}</h3>
  <p>{{ productmodel.description }}</p>
  <p>Price: ${{ productmodel.price }}</p>
  <button (click)="addToCart()">Add to Cart</button>
</div>
