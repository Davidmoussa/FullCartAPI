<form >
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="product.name" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="product.description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="price">brand:</label>
    <input type="text" id="price" name="price" [(ngModel)]="product.brand" class="form-control" required>
  </div>


  <div class="form-group">
    <label for="price">QuantityAvailable:</label>
    <input type="number" id="price" name="price" [(ngModel)]="product.quantityAvailable" class="form-control" required>
  </div>


  <div class="form-group">
    <label for="price">ImageUrl:</label>
    <input type="text" id="price" name="price" [(ngModel)]="product.imageUrl" class="form-control" required>
  </div>



  <div class="form-group">
    <label for="price">Category:</label>
    <select id="categoryId" name="categoryId"   [(ngModel)]="product.categoryId">
      <option *ngFor="let option of Categoryoptions" [value]="option.id">{{ option.name }}</option>
    </select>
  </div>


  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
